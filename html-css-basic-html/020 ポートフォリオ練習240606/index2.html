<html lang="ja">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

</head>

<body>
    <!--header-->
    <header>
        <div id="header-inner">
            <h1>
                <a href="index2.html">My Profle</a>
            </h1>
            <nav>
                <a href="#about">About</a>
                <a href="#works">Works</a>
            </nav>
        </div>
    </header>
    <main>
        <article>
            <div>
                <img src="image/main.png" alt="師匠から頂いたCanon製のカメラです" class="mainpic">
            </div>
            <section id="about">
                <h2>About</h2>
                <div class="about-inner">
                    <div>
                        <img src="image/about.png" alt="K.Asahina" class="circle">
                    </div>
                    <div>
                        <p class="name">Kazuki Asahina</p>
                        <ul>
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                        </div>

                    </div>
                </div>
            </section>
            <section class="works">
                <h2>Works</h2>
                <div class="works-inner">
                    <div class="item">
                        <img src="image/works1.png" alt="Nigata">
                        <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                    </div>
                    <div class="item">
                        <img src="image/works2.png" alt="Nagano">
                        <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                    </div>
                    <div class="item">
                        <img src="image/works3.png" alt="Kyoto">
                        <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                    </div>
                </div>
            </section>                
        </article>

    <footer>
        <p>© MyProfile. All rights reserved.</p>
